<div class="col-lg-2 col-lg-offset-0 col-md-2 col-lg-offset-0 hidden-sm hidden-xs sidebar">
    <hr>
    <div class="sidebar-aboutme">
        <img src='{{post.baseurl}}/image/hp.jpg'>
        <div>Feagle Frank</div>
    </div>
    <hr>
    <div class="sidebar-category">
        <div class="btn-group-vertical btn-block">
            {% for category in site.categories %}
                <button type="button" class="btn btn-default" onclick="window.location.href='/category'">{{ category | first }}    ({{ category | last | size }})</button>
            {% endfor %}
        </div>
    </div>
</div>
