---
layout: default
---
<header class="index-header jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-4 col-md-8 col-md-offset-4 col-sm-8 col-sm-offset-4 col-xs-8 col-xs-offset-4 ">
                <div class="index-heading">
                    <h1>CrazyEnter</h1>
                    <span class="index-subheading">FeagleFrank's Blog</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-xs-12 postlist-container">
            {% for post in paginator.posts %}
            <div class=" post ">
                <h2 class="index-post-title ">
                    <a href="{{post.url}} ">{{post.title}}</a>
                </h2>
                <h4 class="index-post-subtitle">
                    {{post.subtitle}}
                </h4>
                <div class="index-post-preview">
                    {{ post.content | strip_html | truncate:200 }}
                </div>
                <h7><a href="{{post.url}} ">More..</a><span style="float:right;color:#C0BEBE">Posted on {{post.date | date:"%d %b , %Y"}}</span></h7>
            </div>
            <hr>
            {% endfor %}
        </div>
        {% include sidebar.html %}
    </div>
</div>
<script>
    $('#nav-home').addClass('active')
</script>
